<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Generador de password</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="passwordBox">
                <div class="password">
                    <input type="text" placeholder="P4$5W0rD!" id="passwordGenerate">
                </div>
                <div class="infoPassword">
                    <div class="flexBetween">
                        <span>Character Length</span>
                        <span class="fontLarge" id="lengthSelected">0</span>
                    </div>
                    <input type="range" name="charLength" id="charLengthRange" min="0" max="20" value="0">
                    <div class="flexBetween fontLarge">
                        <span>STRENGTH</span>
                        <span id="strength">TOO SHORT</span>
                    </div>
                    <button id="button" class="disabled">Generate
                        <img src="assets/arrow.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
